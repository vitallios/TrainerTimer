<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер для тренировок</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display" id="timer">00:00</div>
        <div class="round-info" id="round-info">Готовность</div>
        
        <div class="controls">
            <button id="start-btn">Старт</button>
            <button id="stop-btn">Стоп</button>
            <button id="settings-btn">Настройки</button>
        </div>

        <div class="settings-panel" id="settings-panel">
            <h3>Настройки таймера</h3>
            <label>
                Раундов: <input type="number" id="rounds" min="1" value="3">
            </label>
            <label>
                Время раунда (сек): <input type="number" id="round-time" min="1" value="180">
            </label>
            <label>
                Отдых (сек): <input type="number" id="rest-time" min="1" value="60">
            </label>
            <label>
                Задержка старта (сек): <input type="number" id="delay-time" min="1" value="5">
            </label>
            <button id="save-settings">Сохранить</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
